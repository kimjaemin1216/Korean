<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>중세사 - 남북국 시대와 고려</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* 타임라인 스타일 */
        .timeline {
            position: relative;
            margin: 50px 0;
            padding: 40px 0;
            list-style: none;
        }
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: #ddd;
            transform: translateX(-50%);
        }
        .timeline-item {
            position: relative;
            margin: 20px 0;
            width: 50%;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .timeline-item:nth-child(odd) { left: 0; }
        .timeline-item:nth-child(even) { left: 50%; }
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 20px;
            width: 20px;
            height: 20px;
            background: #007bff;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .timeline-item:nth-child(odd)::before {
            left: 100%;
            margin-left: 15px;
        }
        .timeline-item:nth-child(even)::before {
            left: 0;
            margin-left: -35px;
        }
        .timeline-item h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .timeline-item p {
            font-size: 1em;
            color: #555;
        }
        .timeline-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .timeline-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>

    </header>

            </li>

                <a href="medieval/silla.html">자세히 보기</a>
